<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROGGER - Chord Progression Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600;700&family=JetBrains+Mono:wght@700;800&family=Bebas+Neue&family=Space+Mono:wght@700&family=IBM+Plex+Mono:wght@700&family=Fira+Code:wght@700&family=Inconsolata:wght@700;900&family=Roboto+Mono:wght@700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Source Code Pro"', 'monospace'],
              bebas: ['"Bebas Neue"', 'sans-serif'],
              jetbrains: ['"JetBrains Mono"', 'monospace'],
              space: ['"Space Mono"', 'monospace'],
              ibm: ['"IBM Plex Mono"', 'monospace'],
              fira: ['"Fira Code"', 'monospace'],
              inconsolata: ['"Inconsolata"', 'monospace'],
              roboto: ['"Roboto Mono"', 'monospace'],
              grotesk: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              primary: 'hsl(var(--color-primary) / <alpha-value>)',
              secondary: 'hsl(var(--color-secondary) / <alpha-value>)',
              accent: 'hsl(var(--color-accent) / <alpha-value>)',
              text: 'hsl(var(--color-text) / <alpha-value>)',
              background: 'hsl(var(--color-background) / <alpha-value>)',
              surface: 'hsl(var(--color-surface) / <alpha-value>)',
              border: 'hsl(var(--color-border) / <alpha-value>)',
            }
          },
        },
      }
    </script>
<script>
    // Set theme on initial load to prevent flash
    if (localStorage.theme === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
        document.documentElement.classList.remove('dark')
    } else {
        document.documentElement.classList.add('dark')
    }
</script>
<style>
    /* Default theme to prevent FOUC (Crimson Noir) */
    :root {
      --color-primary: 0 50% 50%;
      --color-secondary: 0 10% 60%;
      --color-accent: 0 60% 60%;
      --color-text: 0 5% 20%;
      --color-background: 0 0% 97%;
      --color-surface: 0 0% 94%;
      --color-border: 0 5% 20% / 0.1;
    }

    .dark {
      --color-primary: 0 55% 60%;
      --color-secondary: 0 5% 40%;
      --color-accent: 0 65% 65%;
      --color-text: 0 0% 88%;
      --color-background: 0 0% 12%;
      --color-surface: 0 0% 18%;
      --color-border: 0 0% 88% / 0.15;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: -1;
      opacity: 0.3;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80"><path fill="%23000000" fill-opacity="0.03" d="M0 0h40v40H0zM40 40h40v40H40z"/></svg>');
    }

    @keyframes slide-in {
      from { 
        opacity: 0; 
        transform: translateY(1rem); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    .animate-slide-in {
      animation: slide-in 0.3s ease-out forwards;
    }

    @keyframes fade-scale-in {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-scale-in {
      animation: fade-scale-in 0.5s ease-out forwards;
    }

    @keyframes cross-fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-cross-fade-in {
      animation: cross-fade-in 0.2s ease-in-out forwards;
    }

    /* PROGGER Theme - Pixelated Border Effect */

    /* Override rounded corners for sharper pixel aesthetic */
    .progger-theme .rounded-lg,
    .progger-theme .rounded,
    .progger-theme .rounded-full {
      border-radius: 0 !important;
    }

    /* Main content sections with pixelated borders */
    .progger-theme section > div.bg-surface,
    .progger-theme section.bg-surface {
      position: relative;
      border: 3px solid;
      border-image: repeating-linear-gradient(
        90deg,
        hsl(var(--color-primary)) 0px,
        hsl(var(--color-primary)) 5px,
        transparent 5px,
        transparent 10px
      ) 1;
      box-shadow:
        5px 5px 0 0 hsl(var(--color-primary) / 0.2),
        10px 10px 0 0 hsl(var(--color-primary) / 0.1);
    }

    /* Pixel corners decoration */
    .progger-theme section > div.bg-surface::before,
    .progger-theme section.bg-surface::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      width: 12px;
      height: 12px;
      background: hsl(var(--color-accent));
      clip-path: polygon(0 0, 100% 0, 100% 33%, 33% 33%, 33% 100%, 0 100%);
    }

    .progger-theme section > div.bg-surface::after,
    .progger-theme section.bg-surface::after {
      content: '';
      position: absolute;
      bottom: -3px;
      right: -3px;
      width: 12px;
      height: 12px;
      background: hsl(var(--color-accent));
      clip-path: polygon(100% 100%, 0 100%, 0 67%, 67% 67%, 67% 0, 100% 0);
    }

    /* Chord/Scale cards with pixel borders */
    .progger-theme .bg-surface.border {
      border: 2px dashed hsl(var(--color-border)) !important;
      border-width: 2px !important;
      outline: 2px solid hsl(var(--color-primary) / 0.3);
      outline-offset: 2px;
    }

    /* Buttons with blocky pixel style */
    .progger-theme button {
      border-radius: 0 !important;
      position: relative;
      image-rendering: crisp-edges;
      box-shadow:
        2px 2px 0 0 hsl(var(--color-text) / 0.2);
    }

    .progger-theme button:hover {
      transform: translate(1px, 1px);
      box-shadow:
        1px 1px 0 0 hsl(var(--color-text) / 0.2);
    }

    .progger-theme button:active {
      transform: translate(2px, 2px);
      box-shadow: none;
    }

    /* Primary buttons get pixel borders */
    .progger-theme button.bg-primary,
    .progger-theme button[class*="bg-primary"] {
      border: 2px solid hsl(var(--color-text) / 0.3);
    }

    /* Header styling in PROGGER theme */
    .progger-theme header {
      border-bottom: 3px dashed hsl(var(--color-border)) !important;
    }

    /* Images get crisp pixel rendering */
    .progger-theme img {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    /* Dropdown/select elements */
    .progger-theme [role="listbox"],
    .progger-theme .absolute.bg-surface {
      border: 3px solid hsl(var(--color-primary)) !important;
      box-shadow:
        4px 4px 0 0 hsl(var(--color-primary) / 0.3);
    }

    /* Error messages */
    .progger-theme .bg-red-400\/20,
    .progger-theme .dark\:bg-red-900\/30 {
      border: 2px dashed !important;
    }
</style>
</head>
  <body class="font-grotesk bg-background text-text transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
